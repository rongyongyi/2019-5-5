<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> $set() 设置data对象的属性 有三个参数</title>
</head>
<body>
    <div id="one">
        <div>{{text.name}}</div>
        <div>{{text.school}}</div>
    </div>
</body>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    // vue_data是Vue对象的返回值，存储了Vue对象中data保存的值
    let vue_data = new Vue({
        el:"#one",
        data:{
            test:{
                school:"珠峰"
            }
        }
    });
    // 直接修改 school 的值是不响应的
    vue_data.test.school = "修改后的幼稚园";
    // 直接修改属性不响应
    vue_data.test.name="name";
    // 更改test指向地址，成功
    vue_data.test = {
        name:"张三",
        school:"北京幼稚园"
    };
    // 改变地址后，直接修改 school 是成功响应的
    vue_data.test.school = "幼稚园";
    vue_data.test.name = "李四";

    /**
     *  $set() 设置data对象的属性；具有响应式
     *  1、第一个参数 set 要设置的 data下的key
     *  2、key下的属性key，用双引号括起来
     *  3、修改的内容
    */
    vue_data.$set(vue_data.test,"school","我是修改后的幼稚园");
</script>
</html>
