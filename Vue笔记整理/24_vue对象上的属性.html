<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue对象上的属性</title>
</head>
<body>
	<!-- 
		this.$data  new Vue() 返回值上的数据
		this.$watch 监控
		this.$el  当前el元素
		this.$set  后加的属性实现响应式变化
		this.$options 所有挂载的vue对象上的属性
		
		this.$nextTick(()=>{
			//异步方法，等待渲染DOM完成后来获取 
		})
		this.$refs 真实的DOM，如果是通过v-for循环出来的可以获取多个DOM；如果不是v-for循环出来，只能获取一个
	 -->
</body>
</html>
